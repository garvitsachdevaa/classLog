<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassLog | Academic Attendance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo-container">
    <h1 class="logo">Class<span>Log</span></h1>
    <p class="tagline">Track your attendance</p>
  </div>

  <div class="header-meta">
    <div class="meta-item">
      <span class="meta-label">Required</span>
      <span class="meta-value">80%</span>
    </div>

    <div class="meta-item">
      <span class="meta-label">Status</span>
      <span class="meta-value" id="navStatus">—</span>
    </div>

    <div class="meta-item">
      <span class="meta-label">Last Sync</span>
      <span class="meta-value" id="lastSync">—</span>
    </div>
  </div>
</header>


  <!-- MAIN -->
  <main class="main">

    <!-- ADD CLASS FORM -->
    <section class="section">
      <div class="card add-form-card">
        <h2>Log a New Class</h2>
        <form id="addClassForm" class="grid-form">
          <div class="form-group">
            <label for="classDate">Date</label>
            <input type="date" id="classDate" required>
          </div>
          <div class="form-group">
            <label for="classSubject">Subject</label>
            <select id="classSubject" required>
              <option value="WebDev">WebDev</option>
              <option value="DSA">Data Structures and Algorithms (DSA)</option>
              <option value="Maths">Maths</option>
            </select>
          </div>
          <div class="form-group">
            <label for="classTopic">Topic</label>
            <input type="text" id="classTopic" placeholder="What was covered?" required>
          </div>
          <div class="form-group">
            <label for="classStatus">Status</label>
            <select id="classStatus" required>
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
            </select>
          </div>
          <div class="form-group btn-group">
            <button type="submit" class="btn btn-primary">Add Entry</button>
          </div>
        </form>
      </div>
    </section>

    <!-- HERO STATS -->
    <section class="hero">
      <div class="hero-card" id="overallAttendance">
        <small>Overall Attendance</small>
        <div class="stat-value">0%</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
      </div>
      <div class="hero-card" id="overallRisk">
        <small>Academic Risk</small>
        <div class="stat-value">—</div>
        <p class="tagline">Based on 80% threshold</p>
      </div>
    </section>

    <div class="dashboard-grid">

      <!-- SUBJECT CARDS -->
      <section class="section side-section">
        <div class="section-header">
          <h2>Subjects</h2>
          <button class="btn btn-ghost">Add Subject</button>
        </div>

        <!-- JS WILL RENDER SUBJECT CARDS HERE -->
        <div class="subject-col" id="subjectCards">

          <!--
          <div class="subject-card">
            <h3>WebDev</h3>
            <div class="subject-stat">85%</div>
            <div class="mini-progress">
              <div class="mini-fill" style="width: 85%"></div>
            </div>
          </div>
          -->

        </div>
      </section>

      <!-- GRAPH & TABLE -->
      <div class="main-content-flow">

        <!-- ATTENDANCE GRAPH -->
        <section class="section">
          <h2>Attendance Trends</h2>
          <div class="card graph-card">
            <div class="graph-wrapper">
              <div class="y-axis">
                <span>100</span>
                <span>75</span>
                <span>50</span>
                <span>25</span>
                <span>0</span>
              </div>

              <div class="graph" id="attendanceGraph">
                <div class="graph-threshold-line"></div>

                <!--
                <div class="graph-bar-container">
                  <div class="graph-bar" style="height: 85%">
                    <span class="bar-value">85%</span>
                  </div>
                  <span class="bar-label">WEB</span>
                </div>
                -->

              </div>
            </div>
          </div>
        </section>

        <!-- CLASS LOG TABLE -->
        <section class="section">
          <h2>Recent Activity</h2>
          <div class="card table-card">
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Subject</th>
                  <th>Topic</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="classTableBody">

                <!--
                <tr>
                  <td>2026-01-15</td>
                  <td>WebDev</td>
                  <td>React Hooks</td>
                  <td><span class="badge present">Present</span></td>
                  <td><button class="btn-delete">Delete</button></td>
                </tr>
                -->

              </tbody>
            </table>
          </div>
        </section>

      </div>
    </div>

  </main>

  <!-- JS -->
  <script src="/js/state.js"></script>
  <script src="/js/logic.js"></script>
  <script src="/js/render.js"></script>
  <script src="/js/events.js"></script>

</body>
</html>
